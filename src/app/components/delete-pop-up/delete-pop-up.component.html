<div class="pop-up">
  <div class="container">
    <div class="title">
      <p>Konfirmasi Hapus</p>
    </div>
    <div class="message">
      <p>Kamu yakin ingin menghapus data karyawan ini?</p>
    </div>
    <div class="selection">
      <button class="yes" (click)="confirmation('yes')">Ya</button>
      <button class="no" (click)="confirmation('no')">Tidak</button>
    </div>
  </div>
</div>
